<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="surveyform.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Camp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <!-- name -->
      <div class="example">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!--email-->
      <div class="example">
        <label for="email" id="email-label">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!--age-->
      <div class="example">
        <label for="age" id="age-label">Age(optional)</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          min="12"
          max="60"
        />
      </div>

      <!--current role-->
      <div class="example">
        <div>Which option best describes your current role?</div>
        <select id="role" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time developer</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>

      <!--recommend-->
      <div class="example">
        <div>Would you recommend Camp to a friend?</div>
        <label><input type="radio" name="definitely" /> Definitely</label>
        <label><input type="radio" name="maybe" /> Maybe</label>
        <label><input type="radio" name="notsure" /> Not sure</label>
      </div>

      <!--favorite-->
      <div class="example">
        <div>What is your favorite feature of Camp?</div>
        <select id="dropdown" name="role">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </div>

      <!--expectation-->
      <div class="example">
        <div>What would you like to see improved? (Check all that apply)</div>

        <div>
          <label for="frontend"
            ><input
              type="checkbox"
              id="frontend"
              name="expectation"
              value="frontend"
            />
            Front-end Projects</label
          >
        </div>

        <div>
          <label for="backend"
            ><input
              type="checkbox"
              id="backend"
              name="expectation"
              value="backend"
            />
            Back-end Projects</label
          >
        </div>

        <div>
          <label for="data"
            ><input type="checkbox" id="data" name="expectation" value="data" />
            Data Visualization</label
          >
        </div>

        <div>
          <label for="Challenge"
            ><input
              type="checkbox"
              id="challenge"
              name="expectation"
              value="challenge"
            />
            Challenges</label
          >
        </div>

        <div>
          <label for="community"
            ><input
              type="checkbox"
              id="community"
              name="expectation"
              value="community"
            />
            Open Source Community</label
          >
        </div>

        <div>
          <label for="help"
            ><input type="checkbox" id="help" name="expectation" value="help" />
            Gitter help rooms</label
          >
        </div>

        <div>
          <label for="video"
            ><input
              type="checkbox"
              id="video"
              name="expectation"
              value="video"
            />
            Videos</label
          >
        </div>
      </div>

      <!--suggestion-->
      <div class="example">
        <label for="suggestion">Any comments or suggestions?</label>
        <textarea name="suggestion" row="10" cols="30">
 Enter your comment here...
        </textarea>
      </div>

      <!--submit-->
      <div class="example">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>

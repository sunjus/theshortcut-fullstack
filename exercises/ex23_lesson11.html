<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>My Book List</h1>
    </body>
    <script>
        var books = [
        {title: 'The Design of EveryDay Things',
         img: 'http://ecx.images-amazon.com/images/I/41j2ODGkJDL._AA115_.jpg',
         author: 'Don Norman',
         alreadyRead: false
        },
        {title: 'The Most Human Human',
         img: 'http://ecx.images-amazon.com/images/I/41Z56GwEv9L._AA115_.jpg',
         author: 'Brian Christian',
         alreadyRead: true
        }];
        //p element of book description
        for(let book of books) {
            let bookP = document.createElement('p')
            let bookDescription = document.createTextNode(book.title + ' by ' + book.author)

            bookP.appendChild(bookDescription)
            document.body.appendChild(bookP)
        }
        //ul for books with image and read status
        let bookList = document.createElement('ul')

        for(let book of books) {
            let bookItem = document.createElement('li')
            let bookImg = document.createElement('img')
            bookImg.src = book.img

            bookItem.appendChild(bookImg)

            let bookDescription = document.createTextNode(book.title + 'by'+ book.author)
            bookItem.appendChild(bookDescription)

            if(book.alreadyRead) {
                bookItem.style.color = 'red'
            }

            bookList.appendChild(bookItem)
        }

        document.body.appendChild(bookList)
        
    </script>
</html>
